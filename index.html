<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Sencilla</title>
  <style>
    /* Reset de márgenes y padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo y tipografía básica */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    /* Estilo del encabezado */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Estilo del contenido principal */
    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
    }

    /* Estilo de los enlaces */
    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Estilo del pie de página */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a Mi Página</h1>
  </header>

  <main>
    <section>
      <h2>Sobre Mí</h2>
      <p>¡Hola! Soy una página web simple, creada con HTML y CSS. Aquí puedes poner cualquier contenido que desees.</p>
    </section>

    <section>
      <h2>Mis Redes Sociales</h2>
      <ul>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Mi Página. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
